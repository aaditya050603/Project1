<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | EduManage</title>
  <style>
    body { background: #f1f5f9; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .auth-container { background:#fff; padding:36px 32px 28px 32px; border-radius:16px; box-shadow:0 8px 32px rgba(124,77,255,0.10); max-width:350px; width:90vw; }
    h2 { margin-top:0; margin-bottom:18px; font-size:1.5rem; font-weight:800; text-align:center; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input { width:100%; margin-bottom:16px; padding:10px; border-radius:8px; border:1px solid #e2e8f0; font-size:1rem; }
    .btn { display:block; width:100%; background:linear-gradient(90deg,#2a6cff,#7c4dff); color:#fff; border:none; border-radius:999px; padding:12px 0; font-weight:600; font-size:1rem; cursor:pointer; margin-bottom:10px; }
    .switch-link { text-align:center; font-size:13px; }
    .switch-link a { color:#2a6cff; text-decoration:underline; cursor:pointer; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="registerName">Name</label>
      <input id="registerName" name="name" type="text" required />
      <label for="registerEmail">Email</label>
      <input id="registerEmail" name="email" type="email" required />
      <label for="registerPassword">Password</label>
      <input id="registerPassword" name="password" type="password" required />
      <button class="btn" type="submit">Register</button>
      <div class="switch-link">Already have an account? <a href="login.html">Login</a></div>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Registered! (demo)');
      // window.location.href = 'login.html'; // Uncomment to redirect after register
    });
  </script>
</body>
</html>
